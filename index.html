<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embarque em altas aventuras na casa de Up em Abiquiu, Novo México, Estados Unidos - Airbnb</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="assets/images/icon-192x192.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#">
                <img src="assets/images/logo.svg" alt="">
            </a>
        </div>
        <div class="search-container">
            <div class="search-bar box-shadow-medium">
                <button class="header-button bold left-button">
                    Qualquer lugar
                </button>
                <span class="vertical-line"></span>
                <button class="header-button bold">
                    Qualquer semana
                </button>
                <span class="vertical-line"></span>
                <button class="header-button button-hospedes right-button">
                    <span>
                        Hóspedes?
                    </span>
                    <div class="search-icon">
                        <img src="assets/images/search.svg">
                    </div>
                </button>
            </div>
        </div>
        <div class="account-container">
            <div class="seu-espaco-container">
                <a href="#" class="button-background-hover"><span>Anuncie seu espaço no Airbnb</span></a> 
                <img class="button-background-hover" src="assets/images/globe.svg" alt="">
            </div>
            <div class="user-container box-shadow-medium">
                <img class="hamburguer" src="assets/images/hamburguer.svg" alt="">
                <img class="user-img" src="assets/images/user.svg" alt="">
            </div>
        </div>
    </header>
    <span class="horizontal-line"></span>
    <main class="max-width-center">
        <div class="presentation-container max-width-center">
            <div class="home-photos-header">
                <h1>
                    <span>
                        <img src="./assets/images/translate.svg" alt="">
                    </span>
                    Embarque em altas aventuras na casa de Up
                </h1>

                <div class="midia-container">
                    <div class="compartilhar">
                        <img src="assets/images/compartilhar.svg" alt="">
                        <a href="#">Compartilhar</a>
                    </div>
                    
                    <div class="salvar">
                        <img src="assets/images/salvar.svg" alt="">
                        <a href="#">Salvar</a>
                    </div>
                </div>
            </div>
            <div class="container-w-button">
                <div class="photos-container">
                    <div class="photo-1">
                        <img src="assets/images/home-photo-1.webp" alt="">
                    </div>
                    <div class="photo-2">
                        <img src="assets/images/home-photo-2.webp" alt="">
                    </div>
                    <div class="photo-3">
                        <img src="assets/images/home-photo-3.webp" alt="">
                    </div>
                    <div class="photo-4">
                        <img src="assets/images/home-photo-4.webp" alt="">
                    </div>
                    <div class="photo-5">
                        <img src="assets/images/home-photo-5.webp" alt="">
                    </div>
                </div>
                <div>
                    <button>
                        <img src="assets/images/grid.svg" alt="">
                        Mostar todas as fotos
                    </button>
                </div>
            </div>
        </div>
        <div class="separator">
            <div class="sessenta-por-cento">
                <div class="container-local">
                    <h1>
                        Abiquiu, Novo México, Estados Unidos
                    </h1>
                    <ol class="local-properties">
                        <li>4 hóspedes</li>
                        <li>· 1 quarto</li>
                        <li>· 2 camas</li>
                        <li>· 1 banheiro</li>
                    </ol>
                    <div class="avaliacoes-container">
                        <img src="assets/images/star.svg" alt="">
                        <span class="numero-avaliacao">5,0 · <span class="underline">11 comentários</span></span>
                    </div>
                </div>
                <span class="horizontal-line"></span>
                <div class="container-proprietario"> 
                    <div class="foto-proprietario">
                        <img src="assets/images/carl.webp" alt="">
                    </div>
                    <div class="descricao-proprietario">
                        <h4>Anfitriã(o): Carl Fredricksen</h4>
                        <p>Vendedor de balões aposentado</p>
                    </div>
                </div>
                <span class="horizontal-line"></span>
            </div>
            <div class="quarenta-por-cento">
                <div class="pedido-container">
                    <h2>Encerrado</h2>
                    <button>Enivar pedido</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>

</html>
